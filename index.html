<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>designdrops.studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #f6f6f6;
        --text: #333;
        --header: #004aad;
        --link-hover: #ffdd57;
      }

      body.dark {
        --bg: #121212;
        --text: #eaeaea;
        --header: #1e1e1e;
        --link-hover: #00d4ff;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: all 0.3s ease;
      }

      header {
        background-color: var(--header);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        animation: slideDown 0.6s ease-out;
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .logo {
        height: 90px;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 2rem;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: var(--link-hover);
      }

      .theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 1rem;
        padding: 0;
        display: flex;
        align-items: center;
      }

      .theme-toggle img {
        width: 24px;
        height: 24px;
        filter: invert(100%);
      }

      .hero {
        background: url('https://images.unsplash.com/photo-1552793494-111afe03d0ca?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .hero h1 {
        font-size: 3rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 10px;
        animation: popUp 1s ease-in-out;
      }

      @keyframes popUp {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .content {
        padding: 6rem 2rem;
        text-align: center;
        animation: fadeInUp 1s ease forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1.5rem;
      }

      .social-icons a img {
        width: 40px;
        height: 40px;
        transition: transform 0.3s ease;
      }

      .social-icons a:hover img {
        transform: scale(1.1);
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
        color: var(--text);
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
