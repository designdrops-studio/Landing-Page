<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>designdrops.studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f6f6f6;
        color: #333;
      }

      header {
        background-color: #004aad;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        animation: slideDown 0.6s ease-out;
      }

      @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .logo {
        height: 90px;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 2rem;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ffdd57;
      }

      .hero {
        background: url('https://images.unsplash.com/photo-1552793494-111afe03d0ca?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .hero h1 {
        font-size: 3rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 10px;
        animation: popUp 1s ease-in-out;
      }

      @keyframes popUp {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .content {
        padding: 6rem 2rem;
        text-align: center;
        animation: fadeInUp 1s ease forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      footer {
        background-color: #004aad;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        animation: fadeInUp 1s ease forwards;
      }

      footer a img {
        margin: 0 1rem;
        transition: transform 0.3s ease;
      }

      footer a img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="https://i.postimg.cc/ZRWRCV5h/DESIGNDROPS1.png" alt="designdrops logo" />
      <nav>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>We Design & Build Beautiful Websites</h1>
    </section>

    <section class="content" id="services">
      <h2>Our Services</h2>
      <p>At designdrops.studio, we craft digital experiences that captivate and convert.</p>
    </section>

    <section class="content" id="contact">
      <h2>Contact Us</h2>
      <p>Let's build something amazing together.</p>
    </section>

    <footer>
      <p>Follow us on</p>
      <div style="margin-top: 1rem;">
        <a href="https://instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="30" height="30">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="30" height="30">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="30" height="30">
        </a>
      </div>
    </footer>
  </body>
</html>
