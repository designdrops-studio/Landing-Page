<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>designdrops.studio</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f6f6;
        color: #333;
      }

      header {
        background-color: #004aad;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo {
        height: 70px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 2rem;
        font-weight: bold;
      }

      .hero {
        background: url('https://images.unsplash.com/photo-1552793494-111afe03d0ca?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      .hero h1 {
        font-size: 3rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 10px;
      }

      .content {
        padding: 4rem 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="https://i.postimg.cc/ZRWRCV5h/DESIGNDROPS1.png" alt="designdrops logo" />
      <nav>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>We Design & Build Beautiful Websites</h1>
    </section>

    <section class="content" id="services">
      <h2>Our Services</h2>
      <p>At designdrops.studio, we craft digital experiences that captivate and convert.</p>
    </section>

    <section class="content" id="contact">
      <h2>Contact Us</h2>
      <p>Let's build something amazing together.</p>
    </section>
  </body>
</html>
