<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Designdrops Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    .section {
      background-image: url('https://images.unsplash.com/photo-1744309544231-b3e8ab25ba10?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      color: #ffffff;
      text-align: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 16px;
    }

    .content-block {
      margin-bottom: 60px;
    }

    .content-block h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .content-block p {
      font-size: 18px;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 24px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="overlay">
      
      <div class="content-block">
        <h2>Our Services</h2>
        <p>At designdrops.studio, we craft digital experiences that captivate and convert.</p>
      </div>

      <div class="content-block">
        <h2>Contact Us</h2>
        <p>Let's build something amazing together. Reach us on:</p>
        <div class="social-icons">
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/twitterx.png" alt="X"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook"></a>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
